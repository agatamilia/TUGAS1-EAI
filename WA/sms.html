<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp-like Message</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}

.chat-container {
    max-width: 600px;
    margin: auto;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.chat-header {
    background-color: #075e54;
    color: #fff;
    padding: 10px;
    text-align: center;
    font-weight: bold;
}

.chat-messages {
    padding: 10px;
    overflow-y: auto; /* Add scrollbar when messages overflow */
    max-height: 400px; /* Limit height to provide scrolling */
}

.message {
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    max-width: 70%; /* Limit width of message container */
    word-wrap: break-word; /* Break long words */
}

.sender {
    background-color: #dcf8c6;
    align-self: flex-end;
    text-align: right;
}

.receiver {
    background-color: #e0e0e0;
    align-self: flex-start;
}

.message p {
    margin: 5px 0; /* Add spacing between messages */
}

.message .time {
    font-size: 12px;
    color: #777;
    text-align: right;
}
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">WhatsApp-like Chat</div>
    <div class="chat-messages" id="chat-messages">
        <!-- Messages will be loaded here using JavaScript -->
    </div>
    <div class="message-input">
        <textarea id="message-input" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    fetchMessages();
    setInterval(fetchMessages, 5000); // Fetch messages every 5 seconds
});

function fetchMessages() {
    // Fetch messages from the server
}

function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const messageText = messageInput.value.trim();
    
    if (messageText !== '') {
        const chatMessages = document.getElementById('chat-messages');
        
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'sender');
        messageDiv.innerHTML = `
            <p>${messageText}</p>
            <p class="time">${new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</p>
        `;
        chatMessages.appendChild(messageDiv);
        messageInput.value = ''; // Clear the input field
        
        // Scroll to the bottom of chat-messages div
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        // Send message to the server (if required)
    }
}
</script>

</body>
</html>
